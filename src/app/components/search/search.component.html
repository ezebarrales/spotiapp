<div class="container top-30">
  <div class="row">
    <div class="col-md-3">
      <label for="termino">Buscar por artista</label>
      <input (keyup)="buscarArtista()" [(ngModel)]="termino" class="form-control" type="text" name="termino" placeholder="Buscar por artista...">
      <hr>
    </div>
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-3 text-center puntero" [routerLink]="['/artista',artista.id]" *ngFor="let artista of spotifyService.artistas">
          <img [src]="artista.images | sinfoto" alt="{{artista.name}}" class="img-fluid img-thumbnail">
          <p>{{artista.name}}</p>
          <hr>
        </div>
      </div>
    </div>
  </div>
</div>
